<!--
This file sets up the window popup where the URL
will be printed out.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Window Popup</title>
        <link href="windowstyle.css" type="text/css" rel="stylesheet"/>
        <link href="windowstyle.css" type="text/css" rel="stylesheet"/>
        <script src="urlretrieve.js" defer></script>
    </head>
    <body id="mainwindow">
    	<div id="brand">
        	<img src="images/globeicon2.png" alt=globe>
        	<h1 id="maintitle" class="float_center">POLYVOX</h1>
        	<p id="tagline">A multilingual website suggester</p>
        	
        </div>
        <div id="content">
	        <div id="filters" value="applied">
	        	<h2 class="btn" id="filtertitle">
	        		<img src="images/filtericon.svg" alt=filter>
	        		Filters
	        	</h2>
	        	<div id="filter_parts">
			        <label>Language<br>
			          <input type="radio" class="filter_change" name = "lang" id="langPref_en" value="en" checked> English<br>
			          <input type="radio" class="filter_change" name = "lang" id="langPref_es" value="es"> Spanish<br>
			          <input type="radio" class="filter_change" name = "lang" id="langPref_fr" value="fr"> French<br>
			          <input type="radio" class="filter_change" name = "lang" id="langPref_zh" value="zh"> Chinese<br>
			        </label>
			        <label>
			          <label class="switch">
			          	<input id="safecheck" class="filter_change" type="checkbox" checked>
			          	<span class="slider"></span>
			          	SafeSearch
			          	<div class="tooltip">
			          		<img src="images/info.png" alt=info></label>
			          	 	<span id="safeInfo" class="tooltiptext">Display only results with family-friendly content</span>
			          	</div>
			          </label>
			        </label>
			    </div>
	        </div>

	        <div id="results">
	        	<h2 id="resultstitle">Results</h2>
	          	<ul id="result_list">
	          		<div class="loader"></div>
	          	</ul>
	        </div>
        </div>
    </body>

</html>
