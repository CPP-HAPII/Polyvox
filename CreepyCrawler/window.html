<!--
This file sets up the window popup where the URL
will be printed out.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Window Popup</title>
        <link href="windowstyle.css" type="text/css" rel="stylesheet"/>
        <script src="urlretrieve.js" defer></script>
    </head>
    <body id="mainwindow">
    	<div id="brand">
        	<img src="images/globeicon2.png" alt=globe>
        	<div id="brandtext">
	        	<h1 id="maintitle" class="float_center">Polyvox</h1>
	        	<p id="tagline">A multilingual website suggester</p>
			</div>
			<div id="filters">
	        	<img class="btn" src="images/filtericon.svg" alt=filter>
	        	<div id="filter_parts" class="drpdn" value="hidden">
			        <label>
			          <label class="switch">
			          	<input id="safecheck" class="filter_change" type="checkbox" checked>
			          	<span class="slider"></span>
			          	SafeSearch
			          	<div class="tooltip">
			          		<img src="images/info.png" alt=info></label>
			          	 	<span id="safeInfo" class="tooltiptext">Display only results with family-friendly content</span>
			          	</div>
			          </label>
			        </label>
			    </div>
	        </div> 
        </div>

        <div id="content">
	        


        	<div id="langbox">
	        	<h2 id="lang_title">
	        		Choose your<label id="lang_btn" class="btn">language</label>
	        	</h2>
	        	<div id="lang_parts" class="drpdn" value="hidden">
	        		<label class="filter_change" name="lang" id="langPref_en" value="en"> English</label>
	        		<label class="filter_change" name="lang" id="langPref_es" value="es"> Spanish</label>
	        		<label class="filter_change" name="lang" id="langPref_fr" value="fr"> French</label>
	        		<label class="filter_change" name="lang" id="langPref_zh" value="zh"> Chinese</label>
	        	</div>
        	</div>

	        <div id="results">
	        	<h2 id="resultstitle">Results</h2>
	        	<div class="pagination">
	        	  <a href="#">&laquo;</a>
	        	  <a href="#">&raquo;</a>
	        	</div>
	          	<ul id="result_list">
	          		<div class="loader"></div>
	          	</ul>
		    </div>
        </div>
    </body>

</html>
