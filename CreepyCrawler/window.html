<!--
This file sets up the window popup where the URL
will be printed out.
-->

<!doctype html>
<html>
    <head>
        <title>Window Popup</title>
        <link href="windowstyle.css" type="text/css" rel="stylesheet" />
        <script src="urlretrieve.js"></script>
    </head>
    <body>
        <div id="host"></div>

        <div id="filters" class="dropdown" value="applied">
          <button class="btn">Filters</button>
          <div class="dropdown-content" style="left:0;">
            <a>Language<br>
              <input type="radio" name = "lang" id="langPref_en" value="en" checked> English<br>
              <input type="radio" name = "lang" id="langPref_es" value="es"> Spanish<br>
              <input type="radio" name = "lang" id="langPref_fr" value="fr"> French<br>
            </a>
            <a class="switch">
              <input type="checkbox">
              <span class="slider round">SafeSearch</span>
            </a>
            
            <a class="slidecontainer">Amount of Results: <span id="demo"></span>
                <input type="range" min="1" max="50" value="10" class="slider" id="myRange">
            </a>
            <input id="apply_button" class="btn" type="submit" value="Apply Changes">
          </div>
        </div>

        <div id="results">
          <ul id="result_list"></ul>
        </div>
        
    </body>

</html>
